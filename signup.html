<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-signup.css" />
    <title>signup</title>
  </head>
  <body>
    <form>
      <div>
        <a href="./index.html"
          ><div class="signup-title"><img src="img/logo.png" /></div
        ></a>

        <div class="signin-question">
          <h6 class="member">이미 회원이신가요?</h6>
          <a class="signin" href="./signin.html">로그인 하기</a>
        </div>
      </div>
      <div>
        <label for="email">이메일</label>
        <input id="email" name="email" />
        <label for="password">비밀번호</label>
        <div class="password-form">
          <input id="password" name="password" type="password" />
          <button class="eye-button" type="button">
            <img class="eye-img" src="img/eye-on.png" />
          </button>
        </div>
        <label for="password-check">비밀번호 확인</label>
        <div class="password-check-form">
          <input id="password-check" name="password-ckeck" type="password" />
          <button class="eye-button" type="button">
            <img class="eye-img" src="img/eye-on.png" />
          </button>
        </div>
      </div>
      <div>
        <button class="buttton-signup" type="submit">회원가입</button>
      </div>
      <div class="sns">
        <div class="signup-sns">다른 방식으로 가입하기</div>
        <div class="button-icon">
          <a href="http://www.google.com"
            ><img src="img/google.png" class="icon-google"
          /></a>
          <a href="http://www.kakaocorp.com/page/"
            ><img src="img/kakao.png" class="icon-kakao"
          /></a>
        </div>
      </div>
    </form>
  </body>
</html>
