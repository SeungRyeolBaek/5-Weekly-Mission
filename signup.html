<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/static/css/signup.css" />
</head>
<body>
    <div class="signupContainor">
        <div class="signup">
            <div class="area1">
                <a href="/"><img src="/static/img/logo.svg"></a>
                <p>이미 회원이신가요? <a href="/signin.html" class="signinBtn">로그인 하기</a></p>
            </div>
            <div class="area2">
                <label class="label">
                    <p>이메일</p>
                    <input type="text" name="id" placeholder="이메일 입력">
                </label>
                <label class="label">
                    <p>비밀번호</p>
                    <input type="text" name="password" placeholder="비밀번호 입력">
                    <img src="/static/img/eyes.svg" class="eyes">
                </label>
                <label class="label">
                    <p>비밀번호 확인</p>
                    <input type="text" name="passwordCheck" placeholder="비밀번호 확인">
                    <img src="/static/img/eyes.svg" class="eyes">
                </label>
            </div>
            <button class="signupBtn">회원가입</button>
        </div>
        <div class="snsSignup">
            <p>다른 방식으로 가입하기</p>
            <div class="signupIcon">
                <a href="https://www.google.com/" class="googleSignup">
                    <img src="/static/img/googleLogin.png">
                </a>
                <a href="https://www.kakaocorp.com/page/" class="kakaoSignup">
                    <img src="/static/img/kakaoLogin.png">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
