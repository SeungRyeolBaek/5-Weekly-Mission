<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="signup.style.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <section class="section">
      <div class="content">
        <div class="title">
          <a href="main.html">
            <img class="logo-img" src="img/logo.svg" alt="" />
          </a>
          <div class="question">
            이미 회원이신가요?
            <a class="signinLink" href="signin.html">로그인 하기</a>
          </div>
        </div>
        <form class="input">
          <div class="input__section">
            <label class="text">이메일</label>
            <input id="email" class="user-input" type="email" name="email" />
            <div id="email-errorText" class="errortext error"></div>
          </div>
          <div class="input__section">
            <label class="text">비밀번호</label>
            <input
              id="password"
              class="user-input"
              type="password"
              name="password"
            />
            <div id="password-errorText" class="errortext error"></div>
          </div>
          <div class="input__section">
            <label class="text">비밀번호 확인</label>
            <input
              id="password-confirm"
              class="user-input"
              type="password"
              name="verifyPassword"
            />
            <div id="password-confirm-errorText" class="errortext error"></div>
          </div>
          <button type="submit" class="signup">회원가입</button>
        </form>
      </div>
      <div class="social">
        <div class="social-text">다른 방식으로 가입하기</div>
        <div class="social-link">
          <a href="https://www.google.com/"
            ><img src="img/google.svg" alt="Google icon"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="img/kakao.svg" alt="Kakao icon"
          /></a>
        </div>
      </div>
    </section>
    <script src="signup.js"></script>
  </body>
</html>
