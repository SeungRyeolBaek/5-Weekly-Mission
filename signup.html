<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 | Linkbrary</title>

  <meta name="description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요.">
  <meta name="keywords" content="정보저장, 폴더관리, 링크저장, 링크 저장 공유">
  <meta name="author" content="kimmiso">

  <meta property="og:title" content="Linkbrary">
  <meta property="og:description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요.">
  <meta property="og:image" content="https://part1-kms-week.netlify.app/img/logo/logo_og.png">
  <meta property="og:image:width" content="133">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://part1-kms-week.netlify.app/">

  <meta name="twitter:title" content="Linkbrary">
  <meta name="twitter:description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요.">
  <meta name="twitter:image" content="https://part1-kms-week.netlify.app/img/logo/logo_og.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://part1-kms-week.netlify.app/">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common/root.css">
  <link rel="stylesheet" href="css/common/reset.css">
  <link rel="stylesheet" href="css/common/common.css">
  <link rel="stylesheet" href="css/common/header.css">
  <link rel="stylesheet" href="css/common/footer.css">
  <link rel="stylesheet" href="css/page/join.css">
  <script defer src="js/password.js"></script>
  <script defer src="js/validate.js"></script>
</head>

<body>
  <div class="login__wrap">
    <main class="login__body">
      <h1 class="title">
        <a href="/">
          <img src="img/logo/logo.svg" alt="linkbrary">
        </a>
      </h1>
      <div class="login__sign d__flex__center">
        <span>이미 회원이신가요?</span>
        <a href="/signin.html">로그인 하기</a>
      </div>
      <!-- form 입력 -->
      <form>
        <div class="form__wrap signup__form">
          <div class="form__box">
            <label for="form__email" class="text__size__s">이메일</label>
            <input type="text" id="form__email">
            <p class="error__text"></p>
          </div>
          <div class="form__box pw">
            <label for="form__pw" class="text__size__s">비밀번호</label>
            <div class="form__relative">
              <input type="password" id="form__pw" autocomplete="off">
              <button type="button" class="btn__pw signup__btn-pw">
                <img src="img/icon/icon-eye-on.svg" alt="비밀번호 보기" class="icon__on">
                <img src="img/icon/icon-eye-off.svg" alt="비밀번호 숨기기" class="icon__off">
              </button>
            </div>
            <p class="error__text"></p>
          </div>
          <div class="form__box pw">
            <label for="form__pw__confirm" class="text__size__s">비밀번호 확인</label>
            <div class="form__relative">
              <input type="password" id="form__pw__confirm" autocomplete="off">
              <button type="button" class="btn__pw signup__btn-pw2">
                <img src="img/icon/icon-eye-on.svg" alt="비밀번호 보기" class="icon__on">
                <img src="img/icon/icon-eye-off.svg" alt="비밀번호 숨기기" class="icon__off">
              </button>
            </div>
            <p class="error__text">asdf</p>
          </div>
          <button type="button" class="btn_sign btn__gradient__lg">회원가입</button>
        </div>
      </form>
      <!-- sns 가입하기 -->
      <div class="d__flex__btw login__another">
        <span class="text__size__s">다른 방식으로 가입하기</span>
        <div class="d__flex login__sns">
          <a href="https://www.google.co.kr/?hl=ko" target="_blank" class="d__flex__center">
            <img src="img/icon/icon_google.png" alt="구글로그인">
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank" class="d__flex__center">
            <img src="img/icon/icon_kakao.png" alt="카카오로그인">
          </a>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
