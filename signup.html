<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="styles/singin-up.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html"
          ><img src="img/signin/signin-logo.svg" alt="Linkbrary-logo"
        /></a>
        <div class="ask-signup">
          <p>이미 회원이신가요?</p>
          <a href="signin.html">로그인 하기</a>
        </div>
      </header>
      <form>
        <label for="email" class="label-email">이메일</label>
        <input type="email" id="email" class="input-email" />
        <label for="pwd" class="label-pwd">비밀번호</label>
        <div class="form-pwd-wrap">
          <input type="password" id="pwd" class="input-pwd margin" />
          <img src="img/signin/eye-off.svg" alt="eye-off" class="eye-off" />
        </div>
        <label for="pwd-again" class="label-pwd">비밀번호 확인</label>
        <div class="form-pwd-wrap">
          <input type="password" id="pwd" class="input-pwd" />
          <img src="img/signin/eye-off.svg" alt="eye-off" class="eye-off" />
        </div>
        <button type="button" class="signin-btn">회원가입</button>
        <div class="social-wrap">
          <p class="social-tagline">소셜 로그인</p>
          <div class="social-link">
            <a href="https://www.google.co.kr/?hl=ko"
              ><img src="img/signin/google.png" alt="google-logo"
            /></a>
            <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk">
              <img src="img/signin/kakao.png" alt="kakako-logo"
            /></a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
