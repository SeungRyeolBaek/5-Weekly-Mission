<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet">
  <link rel="stylesheet" href="css/sign.css">
  <title>Linkbrary</title>
</head>
<body>
  <div class="content">
    <a href="/"><img src="img/logo_big.png"></a>
    <div class="signin-box">
      <span>이미 회원이신가요?</span>
      <a href="signin" class="signup-text">로그인하기</a>
    </div>
    <div class="label-div">
      <label>이메일</label>
    </div>
    <input type="email">
    <div class="label-div">
      <label>비밀번호</label>
    </div>
    <div class="password-div">
      <input id="password-input" type="password" onkeyup="diff_check()">
      <img id="password-img" class="password-img" src="img/eye-on.png" onclick="type_change('password')">
    </div>
    <div class="label-div">
      <label>비밀번호 확인</label>
    </div>
    <div class="password-div">
      <input id="password-repeat-input" type="password" oninput="diff_check()">
      <img id="password-repeat-img" class="password-img" src="img/eye-on.png" onclick="type_change('repeat')">
      <span id="diff-msg" hidden>비밀번호가 다릅니다</span>
    </div>
    <a class="signup">회원가입</a>
    <div class="social-login">
      <span>다른 방식으로 가입하기</span>
      <div class="images">
        <a href="https://www.google.com"><img src="img/google.png"></a>
        <a href="https://www.kakaocorp.com/page"><img src="img/kakao.png"></a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
