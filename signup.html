<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./signin.css">
  <title>Signup</title>
</head>
<body>
  <section>
    <div class="mainLogin">
      <div class="mainLogin__signinLogo">
        <a href="./index.html"><img src="image/logo.svg"></a>
        <div class="mainLogin__signinQusetion">
          <span>이미 회원이신가요?</span>
          <a href="./signin.html">로그인 하기</a>
        </div>
      </div>
      <div class="mainLogin__signinInput">
        <div class="inputModal">
          <span>이메일</span>
          <form>
            <input type="text" placeholder="이메일" id="email">
          </form>
        </div>
        <div class="inputModal">
          <span>비밀번호</span>
          <form>
            <input type="password" placeholder="비밀번호" id="password">
          </form>
        </div>
        <div class="inputModal">
          <span>비밀번호 확인</span>
          <form>
            <input type="password" placeholder="비밀번호 확인" id="password">
          </form>
        </div>
      </div>
      <div class="mainLogin__loginBtn">
        <span>회원가입</span>
      </div>
    </div>
    <div class="snsLogin">
      <span>다른 방식으로 가입하기</span>
      <div class="snsLogin__snsLogo">
        <div class="logo google">
          <a href="https://www.google.com/"><img src="image/logo_google.png" class="mainLogo"></a>
        </div>
        <div class="logo kakao">
          <a href="https://www.kakaocorp.com/page/"><img src="image/logo_kakao.svg" class="mainLogo"></a>
        </div>
      </div>
    </div>
  </section>  
</body>
</html>
