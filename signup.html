<!DOCTYPE html>

<html lang="ko">
  <head>
    <title>Linkbrary - Sign Up</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/auth.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="module" src="js/password-visible.js"></script>
    <script type="module" src="js/signup.js"></script>

    <meta
      name="description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요."
    />
    <meta name="keywords" content="도서관, 책, 정보, 데이터베이스" />
    <meta name="author" content="SeungRyeolBaek" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Linkbrary" />
    <meta
      property="og:description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요."
    />
    <meta
      property="og:image"
      content="https://seungryeolbaek-sprint-weekly.netlify.app/images/library.png"
    />
    <meta
      property="og:url"
      content="https://seungryeolbaek-sprint-weekly.netlify.app/"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Linkbrary" />
    <meta
      name="twitter:description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요."
    />
    <meta
      name="twitter:image"
      content="https://seungryeolbaek-sprint-weekly.netlify.app/images/library.png"
    />
    <meta
      property="twitter:url"
      content="https://seungryeolbaek-sprint-weekly.netlify.app/"
    />
  </head>

  <body class="auth-background">
    <div class="signup-content">
      <form class="auth__signup-form" id="signupForm">
        <div class="auth-route">
          <a class="auth-route__home" href="/">
            <img src="images/Linkbrary.svg" alt="Link-brary 로고" />
          </a>
          <div class="auth-route__hyperlink">
            <div class="non-link">이미 회원이신가요?</div>
            <a href="login.html" class="link"> 로그인 하기 </a>
          </div>
        </div>
        <div class="signup-content__input-form">
          <div class="auth__input-entry">
            <div class="auth__label">이메일</div>
            <div class="auth__input-wrapper">
              <input
                class="auth__input-field auth__input-border--default"
                type="email"
                id="emailInput"
              />
              <div class="error-message" id="emailError"></div>
            </div>
          </div>
          <div class="auth__input-entry">
            <div class="auth__label">비밀번호</div>
            <div class="auth__input-wrapper">
              <div class="input-binder">
                <input
                  class="auth__input-field auth__input-border--default"
                  type="password"
                  id="passwordInput"
                />
                <i class="fa fa-eye fa-lg password-visible"></i>
              </div>
              <div class="error-message" id="passwordError"></div>
            </div>
          </div>
          <div class="auth__input-entry">
            <div class="auth__label">비밀번호 확인</div>
            <div class="auth__input-wrapper">
              <div class="input-binder">
                <input
                  class="auth__input-field auth__input-border--default"
                  type="password"
                  id="passwordCheck"
                />
                <i class="fa fa-eye fa-lg password-visible"></i>
              </div>
              <div class="error-message" id="passwordCheckError"></div>
            </div>
          </div>
        </div>
        <button class="auth__submit-button">
          <p>회원가입</p>
        </button>
      </form>
      <div class="auth__social-auth">
        <div class="auth__label">다른 방식으로 가입하기</div>
        <div class="auth__social-link">
          <a href="https://www.google.com/">
            <img src="images/google_logo.svg" alt="구글 sns 링크" />
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="images/kakao_logo.svg" alt="카카오 sns 링크" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
