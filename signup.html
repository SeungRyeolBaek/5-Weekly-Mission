<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- HTML 메타태그 -->
  <title>회원가입</title>
  <meta name="description" content="링크브러리 회원가입">
  
  <!-- Facebook 메타태그 -->
  <meta property="og:url" content="https://linkbrary-hakyoung.netlify.app/signup">
  <meta property="og:type" content="website">
  <meta property="og:title" content="회원가입">
  <meta property="og:description" content="링크브러리 회원가입">
  <meta property="og:image" content="https://linkbrary-hakyoung.netlify.app/images/_img4.png">
  
  <!-- Twitter 메타태그 -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="linkbrary-hakyoung.netlify.app">
  <meta property="twitter:url" content="https://linkbrary-hakyoung.netlify.app/signup">
  <meta name="twitter:title" content="회원가입">
  <meta name="twitter:description" content="링크브러리 회원가입">
  <meta property="og:image" content="https://linkbrary-hakyoung.netlify.app/images/_img4.png">
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="/css/pages/auth.css">
</head>
<body>
  <main>
    <div class="auth-layout">
      <div class="auth__gap">
        <header class="auth-header">
          <a href="/"><img src="/icons/logo.svg" class="logo" alt="링크브러리 로고"></a>
          <div class="auth-header__massage">이미 회원이신가요?<a href="/signin.html" class="auth-header__btn">로그인하기</a></div>
        </header>
        <form class="auth-form">
          <div class="auth-form__group">
            <div class="auth-form__input-group">
              <label for="email">이메일</label>
              <input id="email" name="email" type="email">
              <div id="auth-form__email-error"></div>
            </div>
            <div class="auth-form__input-group">
              <label for="password">비밀번호</label>
              <div class="auth-form__password-input">
                <input id="password" name="password" type="password">
                <button class="auth-form__password-toggle-btn">
                  <img src="/icons/eye-off.svg" class="auth-form__password-icon" alt="비밀번호 보기">
                </button>
                <div id="auth-form__password-error"></div>
              </div>
            </div>
            <div class="auth-form__input-group">
              <label for="confirm-password">비밀번호 확인</label>
              <div class="auth-form__password-input">
                <input id="confirm-password" name="confirm_password" type="password">
                <button class="auth-form__password-toggle-btn confirm" type="button">
                  <img src="/icons/eye-off.svg" class="auth-form__password-icon confirm" alt="비밀번호 보기">
                </button>
                <div id="auth-form__password-confirm-error"></div>
              </div>
            </div>
          </div>
          <button id="auth-form__signup-btn" type="submit">회원가입</button>
        </form>
      </div>
      <div class="social-auth">
        다른 방식으로 가입하기
        <div class="social-auth__icons">
          <a href="https://www.google.com/">
            <div class="social-auth__icon">
              <img src="/icons/google.svg" class="social-auth__background" alt="구글 계정연동하기"> 
              <img src="/icons/c3a9be9cb365010056fa7aa9cc9f05a2.png" class="gooole-icon">
            </div>
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <div class="social-auth__icon">
              <img src="/icons/facebook.svg" class="social-auth__background" alt="카카토톡 계정연동하기">
              <div class="social-auth__second"><img src="/icons/99FE484C5C3451F218 1.svg" class="kakao-icon"></div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="/js/signup.js" type="module"></script>
  </main>
</body>
</html>
