<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/CSS/sign.css" />
  <link rel="stylesheet" href="/assets/CSS/mobile.css" />
  <title>signup</title>
</head>
<body class="sign-header-wrap">
  <div class="sign-header-inner">
    <div class="sign-header-logo">
      <a href="/">
        <img  class="header-logo__image" src="/assets/img/svg/sign-logo.svg" alt="사이트 로고 Linkbrary" />
      </a>
      <div class="header-logo__line">
        <p class="header-logo__text">이미 회원이신가요?</p>
        <a class="header-logo__link" href="/signin.html">로그인 하기</a>
      </div>
    </div>

    <form id="form__inputForm">
      <div class="sign-wrap">
        <div class="sign-inner">
          <label class="sign-label" for="input-email">이메일</label>
          <input id="input-email" class="sign-input" type="email" name="email" /> 
          <div class="email-error-message"></div>
        </div>

        <div class="sign-inner">
          <label class="sign-label" for="input-pw">비밀번호</label>
          <div class="sign-pw">
            <input id="input-pw" class="sign-input" type="password" name="password" />
            <button class="sign-pw__eye-btn" type="button"> 
              <img class="eye-change" src="/assets/img/svg/eye-off.svg" alt="비밀번호 감추기 버튼" />
            </button>
          </div>
          <div class="pw-error-message"></div>
        </div>

        <div class="sign-inner">
          <label class="sign-label" for="input-pw-confirm">비밀번호 확인</label>
          <div class="sign-pw">
            <input id="input-pw-confirm" class="sign-input" type="password" name="passwordConfirm" />
            <button class="sign-pw__eye-btn" type="button">  
              <img class="eye-change" src="/assets/img/svg/eye-off.svg" alt="비밀번호 감추기 버튼" />
            </button>
          </div>
          <div class="pw-confirm-error-message"></div>
        </div>
      </div>
      <button class="sign-btn btn-color" type="submit">회원가입</button>
    </form>
  </div>

  <div class="social-sign">
    <p class="social-sign__title">다른 방식으로 가입하기</p> 
    <div class="social-sign__inner">
      <a href="https://www.google.com/">
        <div class="social-sign__icon">
          <img class="social-sign__icon-img" src="/assets/img/svg/social-icon-google.png" alt="google로 로그인하기" />
        </div>
      </a>
      <a href="https://www.kakaocorp.com/page/">
        <div class="social-sign__icon">
          <img class="social-sign__icon-img" src="/assets/img/svg/social-icon-kakao.png" alt="kakao로 로그인하기" />
        </div>
      </a>
    </div>
  </div>

  <script type="module" src="/assets/js/join.js"></script>
  <!-- <script type="module" src="/assets/js/check.js"></script> -->
  <script type="module" src="/assets/js/joinCheck.js"></script>
</body>
</html>
