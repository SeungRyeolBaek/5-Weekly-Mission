<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&display=swap" rel="stylesheet">
  <title>Linkbrary</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/globalStyle.css">
  <link rel="stylesheet" href="css/sign.css">
</head>
<body>
  <section>
    <div class="signwrap">
      <div class="sing-form-container">
        <div class="sing-top">
          <a href="index.html"><img class="logo" src="img-landing/logo.svg"></a>
          <h4>이미 회원이신가요? <a class="sign-link" href="signin.html">로그인 하기</a></h4>
        </div>
        <form>
          <label>
            <h4>이메일</h4>
            <div class="email-input-group">
              <input type="email" class="email-input">
              <h6 class="email-input-message"></h6>
            </div>
          </label>
          <label>
            <h4>비밀번호</h4>
            <div class="password-input-group">
              <div class="password-wrappe">
                <input type="password" class="password-input">
                <img class="icon-eye password-eye" src="icon/eye-off.svg">
              </div>
              <h6 class="password-input-message password-message"></h6>
            </div>
          </label>
          <label>
            <h4>비밀번호 확인</h4>
            <div class="confirm-password">
              <div class="password-wrappe">
                <input type="password" class="confirm-password-input">
                <img class="icon-eye confirm-eye" src="icon/eye-off.svg">
              </div>
              <h6 class="password-input-message confirm-password-message"></h6>
            </div>
          </label>
        </form>
        <a href="/index.html"><button class="btn-large">회원가입</button></a>
      </div>
      <div class="Social-login">
        <h6>다른 방식으로 가입하기</h6>
        <div class="Social-login-img">
          <a href="https://www.google.com"><img src="icon/Sociallogin-google.png"></a>
          <a href="https://www.kakaocorp.com/page/"><img src="icon/Sociallogin-kakao.png"></a>
        </div>
      </div>
    </div>
  </section>
  <script src="signup.js"></script>
</body>
</html>
