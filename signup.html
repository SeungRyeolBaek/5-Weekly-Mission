<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>signin</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./image/Linkbrary.svg"/>
      </a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="signin.html">로그인 하기</a>
      </p>
    </header>
    <div class="signin-box">
      <form class="signin-form">
        <div class="signin-inputs">
          <div class="signin-input-box">
            <label class="signin-input-label">이메일</label>
            <input class="signin-input" />
          </div>
          <div class="signin-input-box sign-password">
            <label class="signin-input-label">비밀번호</label>
            <input class="signin-input" type="password" />
            <button class="eye-button" type="button">
              <img src="./image/Vector.jpg" />
            </button>
          </div>
          <div class="signin-input-box sign-password">
            <label class="signin-input-label">비밀번호 확인</label>
            <input class="signin-input" type="password" />
            <button class="eye-button" type="button">
              <img src="./image/Vector.jpg" />
            </button>
          </div>
        </div>
        <button class="cta" type="submit">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./image/google icon.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./image/kakao icon.png" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
