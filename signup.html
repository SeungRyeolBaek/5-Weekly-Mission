<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="section">
      <form class="content">
        <div class="title">
          <a href="index.html">
            <img class="logo-img" src="img/logo.svg" alt="" />
          </a>
          <div class="question">
            이미 회원이신가요?
            <a class="signinLink" href="signin.html">로그인 하기</a>
          </div>
        </div>
        <div class="input">
          <div class="input-section">
            <div class="text">이메일</div>
            <input class="user-input" type="email" name="email" />
          </div>
          <div class="input-section">
            <div class="text">비밀번호</div>
            <input class="user-input" type="password" name="password" />
          </div>
          <div class="input-section">
            <div class="text">비밀번호 확인</div>

            <input class="user-input" type="password" name="verifyPassword" />
          </div>
        </div>

        <button class="signup">회원가입</button>
      </form>
      <div class="social">
        <div class="social-text">다른 방식으로 가입하기</div>
        <div class="social-link">
          <a href="https://www.google.com/"
            ><img src="img/google.svg" alt="Google icon"
          /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="img/kakao.svg" alt="Kakao icon"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
