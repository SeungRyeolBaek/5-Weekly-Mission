<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary 회원가입</title>
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sign.css">
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./images/logo.svg">
      </a>
      <div class="signup-check-box">
        <span class="signup-check-text">이미 회원이신가요?</span>
        <a class="signiup-link" href="signin.html">로그인하기</a>
      </div>
    </header>
    <div class="signup-box">
      <form class="signup-container">
        <div class="signup-input-boxs">
          <div class="signup-input-box">
            <label class="signup-label">이메일</label>
            <input class="signup-input" type="email">
          </div>
          <div class="signup-input-box">
            <label class="signup-label">비밀번호</label>
            <div class="signup-password">
              <input class="signup-input" type="password">
              <button class="password-button" type="button">
                <img src="./images/eye-on.svg">
              </button>
            </div>
          </div>
          <div class="signup-input-password">
            <label class="signup-label">비밀번호 확인</label>
            <div class="signup-password">
              <input class="signup-input" type="password">
              <button class="password-button" type="button">
                <img src="./images/eye-on.svg">
              </button>
            </div>
          </div>
        </div>
        <button class="CTA">회원가입</button>
      </form>
      <div class="other-signup">
        <span class="other-signup-text">다른 방식으로 가입하기</span>
        <div class="icon">
          <div class="google">
            <a href="https://www.google.com/" target="_blank">
              <img src="./images/signin-googleback.svg">
              <img class="in-google" src="./images/signin-google.png">
            </a>
          </div>
          <div class="kakao">
            <a href="https://www.kakaocorp.com/page/" target="_blank">
              <img src="./images/signin-kakaoback.svg">
              <img class="in-kakao" src="./images/signin-kakao.svg">
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
