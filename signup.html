<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up</title>
    <link rel = "stylesheet" href = "signup.css" >
</head>
<body>
    <main>
    <section>
        <a href = "/index.html">
            <img src = "pictures/Linkbrary.png" width="210.58px" height="38px">
        </a>

        <div id = "not_member">
            <sr>이미 회원이신가요?</sr>
            <a href="/signup.html">로그인하기</a>
        </div>
    </section>

    <form>
        <label> 이메일
            <input id = "email" type="email" placeholder="이메일">
        </label>

        <label> 비밀번호
            <input id = "password" type="password" placeholder="비밀번호">
        </label>

        <label> 비밀번호 확인
            <input id = "password" type="password" placeholder="비밀번호 확인">
        </label>

        <button type = "submit">
            로그인
        </button>
        
    </form>

    <section id = "social_login">
        <sr>다른 방식으로 가입하기</sr>
        
        <div id = "social_logos">
        <a href = "https://www.google.com" target="_blank">
            <img src ="pictures/google_logo.png">
        </a>

        <a href = "https://www.kakaocorp.com/page/" target="_blank">
            <img src ="pictures/kakao_logo.png">
        </a>
        </div>

    </section>

    </main>
