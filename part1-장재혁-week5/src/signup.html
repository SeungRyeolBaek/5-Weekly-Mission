<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="/">
        <img class="header-logo" src="../public/icons/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="signin.html">로그인 하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input class="sign-input" placeholder="이메일" id="emailInput">
            <div class="errorMessage" id="errorEmail"></div>
          </div>

          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input class="sign-input" type="password" placeholder="비밀번호" id="passwordInput">
            <button class="eye-button" type="button">
              <img src="../public/icons/eye-on.svg" alt="eye-on"/>
              <img src="../public/icons/eye-off.svg" alt="eye-off" class="eyeOff"/>
            </button>
            <div class="errorMessage" id="errorPassword"></div>
          </div>

          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호 확인</label>
            <input class="sign-input" type="password" placeholder="비밀번호 확인" id="passwordRepeatInput">
            <button class="eye-button" type="button">
              <img src="../public/icons/eye-on.svg" alt="eye-on"/>
              <img src="../public/icons/eye-off.svg" alt="eye-off" class="eyeOff"/>
            </button>
            <div class="errorMessage" id="errorPasswordRepeat"></div>
          </div>
          
        </div>
        <button class="cta" id="ctaSignUp" type="submit">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="../public/icons/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="../public/icons/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
