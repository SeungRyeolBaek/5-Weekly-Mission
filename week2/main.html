<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="landing.css">
  <title>Linkbrary</title>
</head>
<body>
  <div class="gnb">
    <div class="frame-1237">
      <div class="logo">
        <a href="/">
          <img src="src/Linkbrary.png" alt="Linkbrary Logo">
        </a>
      </div>
      <div class="login">
        <img src="src/login.svg" alt="login Icon">
      </div>
    </div>
  </div>
  <div class="contents-01">
    <div class="content-wrapper">
      <h1>세상의 모든 정보를 쉽게 저장하고 관리해 보세요</h1>
      <div class="content1">
        <img src="src/content1.png" alt="첫번째 컨텐츠">
      </div>
      <div class="link">
        <img src="src/add_link.svg" alt="링크 추가하기">
      </div>
    </div>
  </div>
  <div class="contents-02">
    <div class="content-wrapper2">
      <div class="text-box">
        <h1>원하는 링크를 저장하세요</h1>
        <p>나중에 읽고 싶은 글, 다시 보고 싶은 영상, 사고 싶은 옷,
          기억하고 싶은 모든 것을 한 공간에 저장하세요.
        </p>
      </div>
      <div class="content2">
        <img src="src/content2.png" width="550px" height="450px" alt="두번째 컨텐츠">
      </div>
    </div>
  </div>
  <div class="contents-03">
    <div class="content-wrapper3">
      <div class="content3">
        <img src="src/content3.png" width="550px" height="450px" alt="폴더 이름 변경하기">
      </div>
      <div class="text-box2">
        <h1>링크를 폴더로 관리하세요</h1>
        <p>나만의 폴더를 무제한으로 만들고 다양하게 활용할 수 있습니다.
        </p>
      </div>
    </div>
  </div>
  <div class="contents-04">
    <div class="content-wrapper4">
      <div class="content4">
        <img src="src/content4.png" width="570px" height="469px" alt="폴더 공유하기">
      </div>
      <div class="text-box3">
        <h1>저장한 링크를 공유해 보세요.</h1>
        <p>여러 링크를 폴더에 담고 공유할 수 있습니다. 가족, 친구, 동료들에게
          쉽고 빠르게 링크를 공유해 보세요.
        </p>
      </div>
    </div>
  </div>
  <div class="contents-05">
    <div class="content-wrapper5">
      <div class="content5">
        <img src="src/content5.png" width="550px" height="450px" alt="링크 검색하기">
      </div>
      <div class="text-box4">
        <h1>저장한 링크를 검색해 보세요.</h1>
        <p>중요한 정보들을 검색으로 쉽게 찾아보세요.
        </p>
      </div>
    </div>
  </div>
  <footer>
    <div class="frame-2608782">
      <div class="frame-2608745">
        <div class="policy">
          <img src="src/policy_faq.png" width="(87px + 29px + 30px)" height="20px"></img>
        </div>
        <img src="src/codeit_2023.png" alt="codeit 2023">
        <div class="sns">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="src/facebook.png" width="20px" height="20px" alt="facebook">
          </a>
          <a href="https://twitter.com/" target="_blank">
            <img src="src/twitter.png" width="20px" height="20px" alt="twitter">
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <img src="src/youtube.png" width="20px" height="20px" alt="youtube">
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="src/insta.png" width="20px" height="20px" alt="instagram">
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
