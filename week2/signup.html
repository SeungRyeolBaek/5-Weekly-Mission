<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Linkbrary 회원가임</title>
        <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/common.css">
        <link rel="stylesheet" href="/static/css/button.css">
        <link rel="stylesheet" href="/static/css/auth.css">
    </head>
    <body class="signup">
        <header>
            <a href="/">
                <object data="/static/images/logo.svg" type="image/svg+xml">
                    <img src="/static/images/logo.png" alt="Linkbrary 로고" class="cursor-point">
                </object>
            </a>
            <p>이미 회원이신가요? <a href="/signin.html" class="link">로그인 하기</a></p>
        </header>
        <main>
            <div class="wrap-input">
                <p>이메일</p>
                <input type="text" class="input-txt" placeholder="codeit@codeit.com">
            </div>
            <div class="wrap-input">
                <p>비밀번호</p>
                <input type="password" class="input-txt" placeholder="ㆍㆍㆍㆍㆍㆍ">
                <object data="/static/images/auth/eye-off.svg" type="image/svg+xml" class="eye-off">
                    <img src="/static/images/auth/eye-off.png" alt="비밀번호 표시" class="cursor-point" class="eye-off">
                </object>
            </div>
            <div class="wrap-input">
                <p>비밀번호 확인</p>
                <input type="password" class="input-txt wrong" placeholder="ㆍㆍㆍㆍㆍㆍ">
                <object data="/static/images/auth/eye-off.svg" type="image/svg+xml" class="eye-off">
                    <img src="/static/images/auth/eye-off.png" alt="비밀번호 표시" class="cursor-point" class="eye-off">
                </object>
            </div>
            <p class="txt-wrong">비밀번호가 다릅니다</p>
            <a href="/signup.html" class="primary-btn lg">회원가입</a>
        </main>
        <footer>
            <p>다른 방식으로 가입하기</p>
            <div class="wrap-icon">
                <a href="https://www.google.com/" target="_blank" class="social-login-icon google">
                    <object data="/static/images/auth/icon-google.svg" type="image/svg+xml">
                        <img src="/static/images/auth/icon-google.png" alt="구글아이콘" class="cursor-point">
                    </object>
                </a>
                <a href="https://www.kakaocorp.com/page/" target="_blank" class="social-login-icon">
                    <object data="/static/images/auth/icon-kakao.svg" type="image/svg+xml">
                        <img src="/static/images/auth/icon-kakao.png" alt="카카오아이콘" class="cursor-point">
                    </object>
                </a>
            </div>
        </footer>
    </body>
</html>
