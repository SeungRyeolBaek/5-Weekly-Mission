<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Linkbrary 회원가입</title>
        <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/common.css">
        <link rel="stylesheet" href="/static/css/button.css">
        <link rel="stylesheet" href="/static/css/auth.css">
    </head>
    <body class="signup">
        <header>
            <a href="/">
                <object data="/static/images/logo.svg" type="image/svg+xml">
                    <img src="/static/images/logo.png" alt="Linkbrary 로고" class="cursor-point">
                </object>
            </a>
            <p>이미 회원이신가요? <a href="/signin.html" class="link">로그인 하기</a></p>
        </header>
        <main>
            <form action="/" id="joinForm">
                <div class="wrap-input">
                    <label>이메일</label>
                    <input type="text" class="input-txt join" id="email" name="email" placeholder="codeit@codeit.com">
                    <p id="emailErrorText" class="txt-wrong"></p>
                </div>
                <div class="wrap-input">
                    <label>비밀번호</label>
                    <input type="password" class="input-txt" id="password" name="password" placeholder="ㆍㆍㆍㆍㆍㆍ">
                    <button type="button" class="password-icon-btn">
                        <img src="/static/images/auth/eye-off.png" alt="비밀번호 표시" class="icon-eye eye-off password">
                    </button>
                    <p id="passwordErrorText" class="txt-wrong"></p>
                </div>
                <div class="wrap-input">
                    <label>비밀번호 확인</label>
                    <input type="password" class="input-txt" id="passwordCheck" name="passwordCheck" placeholder="ㆍㆍㆍㆍㆍㆍ">
                    <button type="button" class="password-icon-btn">
                        <img src="/static/images/auth/eye-off.png" alt="비밀번호 표시" class="icon-eye eye-off password-check">
                    </button>
                    <p id="passwordCheckErrorText" class="txt-wrong"></p>
                </div>
                <button type="submit" id="joinBtn" class="primary-btn lg">회원가입</button>
            </form>
        </main>
        <footer>
            <p>다른 방식으로 가입하기</p>
            <div class="wrap-icon">
                <a href="https://www.google.com/" target="_blank" class="social-login-icon google">
                    <object data="/static/images/auth/icon-google.svg" type="image/svg+xml">
                        <img src="/static/images/auth/icon-google.png" alt="구글아이콘" class="cursor-point">
                    </object>
                </a>
                <a href="https://www.kakaocorp.com/page/" target="_blank" class="social-login-icon">
                    <object data="/static/images/auth/icon-kakao.svg" type="image/svg+xml">
                        <img src="/static/images/auth/icon-kakao.png" alt="카카오아이콘" class="cursor-point">
                    </object>
                </a>
            </div>
        </footer>

        <script type="module" src="/static/js/auth/signup.js"></script>
    </body>
</html>
