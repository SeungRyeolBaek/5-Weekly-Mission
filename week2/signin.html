<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Linkbrary 로그인</title>
        <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/font.css">
        <link rel="stylesheet" href="/static/css/common.css">
        <link rel="stylesheet" href="/static/css/button.css">
        <link rel="stylesheet" href="/static/css/auth.css">
    </head>
    <body>
        <header>
            <a href="/">
                <object data="/static/images/logo.svg" type="image/svg+xml">
                    <img src="/static/images/logo.png" alt="Linkbrary 로고" class="cursor-point">
                </object>
            </a>
            <p>회원이 아니신가요? <a href="/signup.html" class="link">회원 가입하기</a></p>
        </header>
        <main>
            <form action="/" id="form">
                <div class="wrap-input">
                    <label>이메일</label>
                    <input type="text" class="input-txt" id="email" name="email" placeholder="codeit@codeit.com">
                    <p class="txt-wrong hide-error-email"></p>
                </div>
                <div class="wrap-input">
                    <label>비밀번호</label>
                    <input type="password" class="input-txt" id="password" name="password" placeholder="ㆍㆍㆍㆍㆍㆍ">
                    <object data="/static/images/auth/eye-off.svg" type="image/svg+xml" class="eye eye-off">
                        <img src="/static/images/auth/eye-off.png" alt="비밀번호 표시" class="cursor-point" class="eye eye-off">
                    </object>
                    <object data="/static/images/auth/eye-on.svg" type="image/svg+xml" class="eye eye-on disable">
                        <img src="/static/images/auth/eye-on.png" alt="비밀번호 표시" class="cursor-point" class="eye eye-on">
                    </object>
                    <button type="button" id="passwordHidden"></button>
                    <p class="txt-wrong hide-error-password"></p>
                </div>
                <button type="submit" id="loginBtn" class="primary-btn lg">로그인</button>
            </form>
        </main>
        <footer>
            <p>소셜로그인</p>
            <div class="wrap-icon">
                <a href="https://www.google.com/" target="_blank" class="social-login-icon google">
                    <object data="/static/images/auth/icon-google.svg" type="image/svg+xml">
                        <img src="/static/images/auth/icon-google.png" alt="구글아이콘" class="cursor-point">
                    </object>
                </a>
                <a href="https://www.kakaocorp.com/page/" target="_blank" class="social-login-icon">
                    <object data="/static/images/auth/icon-kakao.svg" type="image/svg+xml">
                        <img src="/static/images/auth/icon-kakao.png" alt="카카오아이콘" class="cursor-point">
                    </object>
                </a>
            </div>
        </footer>

        <script type="text/javascript" src="/static/js/signin.js"></script> 
    </body>
</html>
