<html lang="ko">


<title>Linkbrary - Login</title>

<head>
	<link rel='stylesheet'
		href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
	<link href="css/login_signup.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/global.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/password-visible.js"></script>
	<meta name="description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요.">
	<meta name="keywords" content="도서관, 책, 정보, 데이터베이스">
	<meta name="author" content="SeungRyeolBaek">
	<meta property="og:title" content="Linkbrary" />
	<meta property="og:description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요." />
	<meta property="og:image" content="images/library.png />
	<meta property="og:url" content="https://seungryeolbaek-sprint-weekly.netlify.app/" />
	<meta property="og:type" content="website" />
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Linkbrary">
	<meta name="twitter:description" content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요.">
	<meta name="twitter:image" content="images/library.png">
	<meta property="twitter:url" content="https://seungryeolbaek-sprint-weekly.netlify.app/" />
</head>

<body class="background">

	<div class="login-content">
		<div class="frame1">
			<div class="logo-and-link">
				<a class="logo" href="index.html">
					<img src="images/Linkbrary.svg" alt="Link-brary 로고">
				</a>
				<div class="link-container">
					<div class="non-link">
						회원이 아니신가요?
					</div>
					<a href="signup.html" class="link">
						회원 가입하기
					</a>
				</div>
			</div>
			<div class="form">
				<div class="input-frame">
					<div class="small-text">
						이메일
					</div>
					<input class="user-input" type="email" />
				</div>
				<div class="input-frame">
					<div class="small-text">
						비밀번호
					</div>
					<div class="input-binder">
						<input class="user-input" type="password" />
						<i class="fa fa-eye fa-lg password-visible"></i>
					</div>
				</div>
			</div>
			<button class="submit-button">
				<p class="label">로그인</p>
			</button>
		</div>
		<div class="frame2">
			<div class="small-text">소셜 로그인</div>
			<div class="logos">
				<a href="https://www.google.com/">
					<img src="images/google_logo.svg" alt="구글 소셜 로그인 링크">
				</a>
				<a href="https://www.kakaocorp.com/page/">
					<img src="images/kakao_logo.svg" alt="카카오 소셜 로그인 링크">
				</a>
			</div>
		</div>
	</div>

</body>

</html>
