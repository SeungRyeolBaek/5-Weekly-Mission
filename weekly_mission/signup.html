<html>

<title>Linkbrary - Sign Up</title>
<link rel='stylesheet'
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
<link href="css/login_signup.css" rel="stylesheet">

<body class="background">

	<div class="signup-content">
		<div class="frame1">
			<div class="logo-and-link">
				<a class="logo" href="index.html">
					<img src="images/Linkbrary.svg">
				</a>
				<div class="link-container">
					<div class="non-link">
						이미 회원이신가요?
					</div>
					<a href="login.html" class="link">
						로그인 하기
					</a>
				</div>
			</div>
			<div class="form">
				<div class="input-frame">
					<div class="small-text">
						이메일
					</div>
					<input class="user-input" type="email">
				</div>
				<div class="input-frame">
					<div class="small-text">
						비밀번호
					</div>
					<input class="user-input" type="password">
				</div>
				<div class="input-frame">
					<div class="small-text">
						비밀번호 확인
					</div>
					<input class="user-input" type="password">
				</div>
			</div>
			<button class="submit-button">
				<p class="label">회원가입</p>
			</button>
		</div>
		<div class="frame2">
			<div class="small-text">다른 방식으로 가입하기</div>
			<div class="logos">
				<a href="https://www.google.com/">
					<img src="images/google_logo.svg">
				</a>
				<a href="https://www.kakaocorp.com/page/">
					<img src="images/kakao_logo.svg">
				</a>
			</div>
		</div>
	</div>

</body>

</html>
