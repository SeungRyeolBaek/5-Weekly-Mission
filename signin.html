<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signIn</title>
    <link rel="stylesheet" href="signin.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="section">
      <form class="content">
        <div class="title">
          <a href="index.html">
            <img class="logo-img" src="img/logo.svg" alt="" />
          </a>
          <div class="question">
            <div class="question-text">회원이 아니신가요?</div>
            <a class="signupLink" href="signup.html">회원 가입하기</a>
          </div>
        </div>
        <div class="input">
          <div class="input-section">
            <div class="text">이메일<br /></div>
            <input class="user-input" type="email" name="email" />
          </div>
          <div class="input-section">
            <div class="text">비밀번호<br /></div>
            <input class="user-input" type="password" name="password" />
          </div>
        </div>
        <button class="signin">로그인</button>
        <div class="social">
          <div class="social-text">소셜 로그인</div>
          <div class="social-link">
            <a href="https://www.google.com/"
              ><img src="img/google.svg" alt="Google icon"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img src="img/kakao.svg" alt="Kakao icon"
            /></a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
