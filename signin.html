<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/sign.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>Singin</title>
  </head>
  <body>
    <section>
      <div class="sign__form">
        <div class="form__logo">
          <a href="/"><img src="/image/logo.svg" /></a>
          <div class="question">
            <span>회원이 아니신가요?</span>
            <a href="/signup.html">회원 가입하기</a>
          </div>
        </div>
        <form id="form__inputForm">
          <div class="inputModal">
            <label for="email">이메일</label>
            <input
              type="text"
              placeholder="이메일"
              id="email"
              autocomplete="off"
              alt="이메일"
            />
            <p class="warningMessage email-errorMessage"></p>
          </div>
          <div class="inputModal">
            <label for="password">비밀번호</label>
            <input
              type="password"
              placeholder="비밀번호"
              id="password"
              autocomplete="off"
              alt="비밀번호"
            />
            <button class="eyeBtn" type="button"></button>
            <p class="warningMessage password-errorMessage"></p>
          </div>
          <button class="form__loginButton" type="submit">로그인</button>
        </form>
      </div>
      <div class="socialLogin">
        소셜 로그인
        <div class="socialLogin__logo">
          <a
            href="https://www.google.com/"
            class="google"
            target="_blank"
            rel="external"
            ><img src="/image/logo_google.png" class="mainLogo"
          /></a>
          <a
            href="https://www.kakaocorp.com/page/"
            class="kakao"
            target="_blank"
            rel="external"
            ><img src="/image/logo_kakao.svg" class="mainLogo"
          /></a>
        </div>
      </div>
    </section>
    <script src="/js/sign.js" type="module"></script>
  </body>
</html>
