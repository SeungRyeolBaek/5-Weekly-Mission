<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/CSS/sign.css">
  <link rel="stylesheet" href="/assets/css/mobile.css">
  <title>signin</title>
</head>
<body class="sign-header-wrap">
  <div class="sign-header-inner">
    <div class="sign-header-logo">
      <a href="/"><img src="/assets/img/svg/sign-logo.svg" sclass="header-logo__image" alt="사이트 로고 Linkbrary"></a>
      <div class="header-logo__line">
        <p class="header-logo__text">회원이 아니신가요?</p>
        <a href="/signup.html" class="header-logo__link">회원 가입하기</a>
      </div>
    </div>

    <!-- <form> -->
      <!-- 종결 하기 <img /> -->
      <div class="sign-wrap">
        <div class="sign-inner">
          <label class="sign-label" for="email">이메일</label>
          <input id="EMAIL" class="sign-input" type="email" name="email" />

          <!--테스트중-->
          <div class="errortestNOemail" style="display:none">
            <div class="error_message">
              이메일을 입력해 주세요.
            </div>
          </div>
          <div class="errortestemail" style="display:none">
            <div class="error_message">
              올바른 이메일 주소가 아닙니다.
            </div>
          </div>


        </div>
        

        <div class="sign-inner">
          <label class="sign-label" for="pw">비밀번호</label>
          <div class="sign__pw-eye">
            <input id="PW" class="sign-input" type="password" name="pw" />
            <button class="sign__pw-eye-off">
              <img src="/assets/img/svg/eye-off.svg" alt="비밀번호 감추기" />
            </button>
          </div>
          <!--테스트중-->
          <div class="errortestNOemail" style="display:none">
            <div class="error_message">
              비밀번호를 입력해 주세요.
            </div>
          </div>
        </div>
      </div>
      <button class="sign-btn btn-color" type="submit">로그인</button>
    <!-- </form> -->
  </div>
  
  <div class="social-sign">
    <p class="social-sign__title">소셜 로그인</p> 
    <div class="social-sign__inner">
      <a href="https://www.google.com/">
        <div class="social-sign__icon">
          <img class="social-sign__icon-img" src="/assets/img/svg/social-icon-google.png" alt="google로 로그인하기" />
        </div>
      </a>
      <a href="https://www.kakaocorp.com/page/">
        <div class="social-sign__icon">
          <img class="social-sign__icon-img" src="/assets/img/svg/social-icon-kakao.png" alt="kakao로 로그인하기" />
        </div>
      </a>
    </div>
  </div>

  <script src="/assets/js/login.js"></script>
</body>
</html>
