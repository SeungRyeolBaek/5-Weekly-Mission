<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary 로그인</title>
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sign.css">
  </head>
  <body>
    <header>
      <h1>
        <a class="logo-link" href="index.html">
          <img class="header-logo" src="./images/logo.svg" alt=" 로고 이미지">
        </a>
      </h1>
      <div class="sign-check-box">
        <span class="sign-check-text">회원이 아니신가요?</span>
        <a class="signiup-link" href="signup.html">회원가입하기</a>
      </div>
    </header>
    <div class="sign-box">
      <form id="form">
        <div class="sign-input-boxs">
          <div class="sign-input-box">
            <label for="sign-email">이메일</label>
            <input id="sign-email" class="sign-email" name="sign-email" type="email">
            <div class="email-err hide err-font">이메일을 입력해주세요.</div>
          <div class="sign-input-box">
            <label for="sign-password">비밀번호</label>
            <div class="sign-input-password-box">
              <input id="sign-password" class="sign-password" name="sign-password" type="password">
              <button class="password-button" type="button">
                <img class="eye-on hide" src="./images/eye-on.svg" alt="패스워드 눈 뜬 모양 이미지">
                <img class="eye-off" src="./images/eye-off.svg" alt="패스워드 눈 감은 모양 이미지">
              </button>
            </div>
            <div class="password-err hide err-font">비밀번호를 입력해 주세요.</div>
          </div>
          <button type='submit' class="cta">로그인</button>
        </div>
      </form>
      <div class="other-sign">
        <span class="other-sign-text">소셜 로그인</span>
        <div class="icon">
          <div class="icon-box">
            <a href="https://www.google.com/" target="_blank">
              <img src="./images/sign-googleback.svg">
              <img class="box-in-icon" src="./images/sign-google.png">
            </a>
          </div>
          <div class="icon-box">
            <a href="https://www.kakaocorp.com/page/" target="_blank">
              <img src="./images/sign-kakaoback.svg">
              <img class="box-in-icon" src="./images/sign-kakao.svg">
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./javascript/signin.js"></script>
  </body>
</html>
