<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contents">
    <div class="title">
      <div class="logo">
        <a href="/"> 
          <img src="images/logo.svg" alt="로고">
        </a>
      </div>
      <h2>
        회원이 아니신가요?
        <a href="./signup.html">회원가입하기</a>
      </h2>
    </div>
    <div class="input-form">
      <div class="email-input">
        <h3>이메일</h3>
        <form>  
          <input type="email">
        </form>
      </div>
      <div class="pwd-input">
        <h3>비밀번호</h3>
        <form>
          <input name="focus" type="password">
        </form>
      </div>
    </div>
    <button class="button-sign"> 로그인 </button>
    <div class="social-login">
      <p>소셜 로그인</p>
      <div class="social-icon">
        <div class="image1">
          <a href="http://www.google.com">
            <img src="images/google.png" alt="구글 아이콘">
          </a>
        </div>
        <div class="image2">
          <a href="http://www.kakao.com">
            <img src="images/99FE484C5C3451F218 1.svg" alt="카카오 아이콘">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
