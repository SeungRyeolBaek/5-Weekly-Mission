<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-signin.css" />
    <title>signin</title>
  </head>
  <body>
    <form>
      <div>
        <a href="./index.html"
          ><div class="signin-title"><img src="img/logo.png" /></div
        ></a>

        <div class="signin-question">
          <h6 class="member">회원이 아니신가요?</h6>
          <a class="signup" href="./signup.html">회원 가입하기</a>
        </div>
      </div>
      <div class="input-form">
        <label for="email">이메일</label>
        <input id="email" name="email" />
        <label for="password">비밀번호</label>
        <div class="password-form">
          <input id="password" name="password" type="password" />
          <button class="eye-button" type="button">
            <img class="eye-img" src="img/eye-off.png" />
          </button>
        </div>
      </div>
      <div>
        <button class="buttton-login" type="submit">로그인</button>
      </div>
      <div class="sns">
        <div class="login-sns">소셜 로그인</div>
        <div class="button-icon">
          <a href="http://www.google.com"
            ><img src="img/google.png" class="icon-google"
          /></a>
          <a href="http://www.kakaocorp.com/page/"
            ><img src="img/kakao.png" class="icon-kakao"
          /></a>
        </div>
      </div>
    </form>
  </body>
</html>
