<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/sign.css">
  <link rel="stylesheet" type="text/css" href="/css/color.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
  <title>Singin</title>
</head>
<body>
  <section>
    <div class="signMain">
      <div class="signMain__logo">
        <a href="/"><img src="/image/logo.svg"></a>
        <div class="signMain__qusetion">
          <span>회원이 아니신가요?</span>
          <a href="/signup.html">회원 가입하기</a>
        </div>
      </div>
      <form id="signMain__signForm">
        <div class="inputModal">
          <label for="email">이메일</label>
          <input type="text" placeholder="이메일" id="email">
        </div>
        <div class="inputModal">
          <label for="password">비밀번호</label>
          <input type="password" placeholder="비밀번호" id="password">
          <button class="eyeBtn" type="button">
            <img src="/image/eye-off.svg" class="eyeImg">
          </button>
        </div>
      </form>
      <button class="signMain__modalBtn">
        로그인
      </button>
    </div>
    <div class="socialLogin">
      소셜 로그인
      <div class="socialLogin__logo">
        <a href="https://www.google.com/" class="google"><img src="/image/logo_google.png" class="mainLogo"></a>
        <a href="https://www.kakaocorp.com/page/" class="kakao"><img src="/image/logo_kakao.svg" class="mainLogo"></a>
      </div>
    </div>
  </section>
</body>
</html>
