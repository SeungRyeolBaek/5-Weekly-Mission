<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet">
  <link rel="stylesheet" href="css/sign.css">
  <title>Linkbrary</title>
</head>
<body>
  <div class="content">
    <a href="/"><img src="img/logo_big.png"></a>
    <div class="signup-box">
      <span>회원이 아니신가요?</span>
      <a href="signup" class="signup-text">회원 가입하기</a>
    </div>
    <div class="label-div">
      <label>이메일</label>
    </div>
    <input type="email">
    <div class="label-div">
      <label>비밀번호</label>
    </div>
    <div class="password-div">
      <input id="password-input" type="password">
      <img id="password-img" class="password-img" src="img/eye-on.png" onclick="type_change('password')">
    </div>
    <a class="signin" href="signin">로그인</a>
    <div class="social-login">
      <span>소셜 로그인</span>
      <div class="images">
        <a href="https://www.google.com"><img src="img/google.png"></a>
        <a href="https://www.kakaocorp.com/page"><img src="img/kakao.png"></a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
