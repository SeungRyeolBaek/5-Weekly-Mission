<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary 로그인</title>
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sign.css">
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./images/logo.svg" alt="홈으로 돌아가는 로고 이미지">
      </a>
      <div class="signup-check-box">
        <span class="signup-check-text">회원이 아니신가요?</span>
        <a class="signiup-link" href="signup.html">회원가입하기</a>
      </div>
    </header>
    <div class="signup-box">
      <div class="signup-input-boxs">
        <div class="signup-input-box">
          <label for="signup-email">이메일</label>
          <input id="signup-email" class="signin-email" name="signup-email" type="email">
          <div class="email-content-none hide err-font">이메일을 입력해주세요.</div>
          <div class="email-content-check hide err-font">올바른 이메일 주소가 아닙니다.</div>
          <div class="email-content-fail hide err-font">이메일을 확인해 주세요.</div>
        </div>
        <div class="signup-input-box">
          <label for="signup-password">비밀번호</label>
          <div class="signup-input-password-box">
            <input id="signup-password" class="signin-password" name="signup-password" type="password">
            <button class="password-button" type="button">
              <img class="eye-on hide" src="./images/eye-on.svg" alt="패스워드 눈 뜬 모양 이미지">
              <img class="eye-off hide" src="./images/eye-off.svg" alt="패스워드 눈 감은 모양 이미지">
            </button>
          </div>
          <div class="password-content-none hide err-font">비밀번호를 입력해 주세요.</div>
          <div class="password-content-fail hide err-font">비밀번호를 확인해 주세요.</div>
        </div>
        <button class="cta">로그인</button>
      </div>
      <div class="other-signup">
        <span class="other-signup-text">소셜 로그인</span>
        <div class="icon">
          <div class="icon-box">
            <a href="https://www.google.com/" target="_blank">
              <img src="./images/signin-googleback.svg">
              <img class="box-in-icon" src="./images/signin-google.png">
            </a>
          </div>
          <div class="icon-box">
            <a href="https://www.kakaocorp.com/page/" target="_blank">
              <img src="./images/signin-kakaoback.svg">
              <img class="box-in-icon" src="./images/signin-kakao.svg">
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./javascript/signin.js"></script>
  </body>
</html>
