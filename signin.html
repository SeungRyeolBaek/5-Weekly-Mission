<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
  <title>Singin</title>
</head>
<body>
  <section>
    <div class="mainLogin">
      <div class="mainLogin__signinLogo">
        <a href="./index.html"><img src="image/logo.svg"></a>
        <div class="mainLogin__signinQusetion">
          <span>회원이 아니신가요?</span>
          <a href="./signup.html">회원 가입하기</a>
        </div>
      </div>
      <div class="mainLogin__signinInput">
        
        <div class="inputModal">
          <span>이메일</span>
          <form>
            <input type="text" placeholder="이메일" id="email">
          </form>
        </div>
        <div class="inputModal password">
          <span>비밀번호</span>
          <form>
            <input type="password" placeholder="비밀번호" id="password">
          </form>
        </div>
      </div>
      <div class="mainLogin__loginBtn">
        <span>로그인</span>
      </div>
    </div>
    <div class="snsLogin">
      <span>소셜 로그인</span>
      <div class="snsLogin__snsLogo">
        <a href="https://www.google.com/"><img src="image/logo_google.png" class="mainLogo"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="image/logo_kakao.svg" class="mainLogo"></a>
      </div>
    </div>
  </section>
</body>
</html>
