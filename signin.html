<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/signin.css" />
  </head>
  <body>
    <div id="wrap">
      <section>
        <div class="login_title">
          <a href="./landing.html" class="logo"
            ><img src="./assets/images/signin/Linkbrary.png" alt="Linkbrary"
          /></a>
          <p>
            회원이 아니신가요?
            <a href="./signup.html">회원 가입하기</a>
          </p>
        </div>
        <form class="login_box">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="codeit@codeit.com"
          />
          <label for="password">비밀번호</label>
          <div class="pwd_box">
            <input
              id="password"
              name="password"
              placeholder="• • • • • • • •"
              type="password"
            />
            <img
              src="./assets/images/signin/eye-off.svg"
              alt="비밀번호 가리기"
            />
            <img
              src="./assets/images/signin/eye-on.svg"
              alt="비밀번호
            보이기"
            />
          </div>
          <button type="submit" class="buttype01">로그인</button>
          <div class="sns_login">
            <span>소셜 로그인</span>
            <ul class="">
              <li class="">
                <a href="https://www.google.com/">
                  <img
                    src="./assets/images/signin/google_icon.svg"
                    alt="구글 로그인"
                  />
                </a>
              </li>
              <li class="">
                <a
                  href="https://www.kakaocorp.com/page/"
                  alt="구글로그인"
                  target="_blank"
                >
                  <img
                    src="./assets/images/signin/kakao_icon.svg"
                    alt="카카오 로그인"
                    target="_blank"
                  />
                </a>
              </li>
            </ul>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
