<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/signin.css" />
    <title>signin</title>
  </head>
  <body>
    <header>
      <a class="signin-title" href="index.html">
        <img class="logo" src="./img/logo.svg" />
      </a>
      <p class="signin-question">
        회원이 아니신가요?
        <a class="signup" href="signup.html">회원 가입하기</a>
      </p>
    </header>

    <div class="sign-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label for="email" class="email">이메일</label>
            <input id="email" name="email" />
            <div class="error-email"></div>
          </div>
          <div class="sign-input-box box-password">
            <label for="password" class="password">비밀번호</label>
            <input class="password-input" name="password" type="password" />
            <div class="error-password"></div>
            <button class="eye-button" type="button">
              <img src="./img/eye-off.svg" class="eye-off" />
              <img src="./img/eye-on.svg" class="eye-on hidden-eye-btn" />
            </button>
          </div>
        </div>
        <button class="buttton-login" type="submit">로그인</button>
      </form>
      <div class="sns">
        <span class="login-sns">소셜 로그인</span>
        <div class="button-icons">
          <a class="icon-google" href="https://www.google.com">
            <img src="./img/google.png" />
          </a>
          <a class="icon-kakao" href="https://www.kakaocorp.com/page/">
            <img src="./img/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <script src="./js/signin.js"></script>
  </body>
</html>
