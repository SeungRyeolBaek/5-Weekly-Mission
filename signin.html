<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/sign.css"/>
    <script src="js/login.js"></script>
    <script src="js/passwordView.js"></script>
  </head>

  <body>

    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./image/logo.svg" alt="홈으로 연결된 Linkbrary 로고"/>
      </a>
      <p class="header-message">
        회원이 아니신가요?<a class="header-link" href="signup.html">회원 가입하기</a>
      </p>
    </header>

    <div class="sign-box">
      <form class="sign-form" id="loginForm">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input class="sign-input input-border-default" type="email" id="emailInput"/>
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input class="sign-input input-border-default" type="password" id="passwordInput"/>
            
              <img src="./image/eye-off.svg" id="eye-off">
              <img src="./image/eye-on.png" id="eye-on" style="display: none">
            
          <div class="password-message" id="passwordError"></div>
        </div>
        <button class="cta submit">로그인</button>
      </form>

      <div class="sns-box">
        <span class="sns-text">소셜 로그인</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./image/google.png"/>
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./image/kakao.svg"/>
          </a>
        </div>
      </div>

    </div>
  </body>
</html>
