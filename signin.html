<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.style.css">
    <link rel="stylesheet" href="css/signin.style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>Linkbrary</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="signin_body">
    <div class="login_main">
        <form class="signin_form" action="./folder.html" method="post">
            <a href="index.html" class="to_home">
                <img src="images/icon.ico" alt="Linkbrary 아이콘">
            </a>

            <div class="ask_signup">
                <span class="to_signup">회원이 아니신가요? </span><a href="signup.html"> 회원 가입하기</a>
            </div>
            <div class="inputforms">
                <div class="loginform">
                    <label>
                        이메일
                    </label>
                    <input name="email" type="email" autocomplete="off" class="email" required>
                    <div class="Emailerrormessage"></div>
                </div>

                <div class="passwordform">
                    <label>
                        비밀번호
                    </label>
                    <div class="main">
                        <input name="password" type="password" class="password" required>
                        <i class="fa fa-eye fa-lg"></i>
                    </div>
                    <div class="PWerrormesage"></div>
                </div>
            </div>
            <button class="login_button"> 로그인 </button>
        </form>

        <div class="sns_login">
            <p>소셜 로그인</p>
            <div class="SNS">
                <a href="https://www.google.com">
                    <img src="images/google.png" alt="google 로그인" class="google">
                </a>
                <a href="https://www.kakaotalk.com">
                    <img src="images/kakaotalk.svg" alt="kakaotalk 로그인">
                </a>
            </div>
        </div>
    </div>

    <script src="js/sign.js"></script>
    <script src="js/login_auth.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
