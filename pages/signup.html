<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="../index.html"
        ><img
          src="../images/signin/logo.svg"
          alt="Linkbrary"
          class="header-logo"
      /></a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="./signin.html"
          >로그인 하기</a
        >
      </p>
    </header>

    <div class="auth-box">
      <form class="auth-form">
        <div class="auth-inputs">
          <div class="auth-input-box">
            <label class="auth-input-label" for="email">이메일</label>
            <input
            id="email"
              class="auth-input"
              type="email"
              placeholder="codeit@codeit.com"
            />
            <p id="email-error-message"></p>
          </div>
          <div class="auth-input-box auth-password">
            <label class="auth-input-label" for="password">비밀번호</label>
            <input
            id="password"
              class="auth-input"
              name="password"
              placeholder="• • • • • • • •"
              type="password"
            />
            <button class="eye-button" type="button"></button>
            </button>
            <p id="pw-error-message"></p>
          </div>
          <div class="auth-input-box auth-password">
            <label class="auth-input-label" for="password">비밀번호확인</label>
            <input
            id="confirm-password"
              class="auth-input"
              name="password"
              placeholder="• • • • • • • •"
              type="password"
            />
            <button class="eye-button" type="button"></button>
            <p id="pw-confirm-message"></p>
          </div>
        </div>
        <button type="submit" class="btn">회원가입</button>
      </form>

      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com"
            ><img src="../images/signin/google_icon.svg"
          /></a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/"
            ><img src="../images/signin/kakao_icon.svg"
          /></a>
        </div>
      </div>
    </div>
    <script type="module" src="/js/signup.js"></script>
  </body>
</html>
