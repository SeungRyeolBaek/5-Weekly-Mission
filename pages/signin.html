<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="../index.html"
        ><img
          src="../images/signin/logo.svg"
          alt="Linkbrary"
          class="header-logo"
      /></a>
      <p class="header-message">
        회원이 아니신가요?
        <a class="header-link" href="./signup.html">회원 가입하기</a>
      </p>
    </header>

    <div class="auth-box">
      <form id="form" class="auth-form">
        <div class="auth-inputs">
          <div class="auth-input-box">
            <label class="auth-input-label" for="email">이메일</label>
            <input
              id="email"
              class="auth-input"
              type="email"
              placeholder="codeit@codeit.com"
            />
            <p id="email-error-message"></p>
          </div>
          <div class="auth-input-box auth-password">
            <label class="auth-input-label" for="password">비밀번호</label>
            <input
              id="password"
              class="auth-input"
              name="password"
              placeholder="• • • • • • • •"
              type="password"
            />
            <p id="pw-error-message"></p>
            <button class="eye-button" type="button"></button>
          </div>
        </div>
        <button type="submit" class="btn">로그인</button>
      </form>

      <div class="sns-box">
        <span class="sns-text">소셜 로그인</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com"
            ><img src="../images/signin/google_icon.svg"
          /></a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/"
            ><img src="../images/signin/kakao_icon.svg"
          /></a>
        </div>
      </div>
    </div>
    <script type="module" src="../js/pages/signIn/signIn.js"></script>
  </body>
</html>
