<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/index.008b0dfe.css">
    <link rel="stylesheet" href="/faq.c92073ef.css">
    <link rel="stylesheet" href="/signin.12d8610b.css">
</head>

<body>
    <main>
        <div class="sign">
            <div class="sign-top">
                <h1>
                    <a href="">
                        <img src="/logo.8bb9af93.svg" alt="Linkbrary" class="sign-logo">
                    </a>
                    Linkbrary
                </h1>
                <div class="join">
                    <span>회원이 아니신가요?</span>
                    <a href="/signup.html" class="sign-link">회원 가입하기</a>
                </div>
            </div>
            <form action="signin.html" method="post" class="sign-form">
                <div class="input-label">
                    <label for="username">이메일</label>
                    <input type="email" id="username" name="username" required="" class="sign-input">
                </div>
                <div class="input-label">
                    <label for="password">비밀번호</label>
                    <div class="pw-input">
                        <input type="password" id="password" name="password" required="" class="sign-input">
                        <button class="eye-btn">
                            <img src="/eye-on.53404523.svg" alt="Show Password" class="eye-on">
                        </button>
                    </div>
                </div>
                <button class="btn login-btn">로그인</button>
            </form>
            <div class="login">
                <div class="other-id">
                    소셜 로그인
                    <div class="social-links">
                        <a href="https://www.google.com/" target="_blank" rel="noreferrer noopener">
                            <img src="/google.b8adcb76.svg" alt="Google Sign In Link">
                        </a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noreferrer noopener">
                            <img src="/kakao.d8e7ac35.svg" alt="Kakao Sign In Link" class="img-border">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="/signin.57858193.js"></script></body>

</html>
