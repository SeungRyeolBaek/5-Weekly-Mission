<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/folder.a0f3528a.css">
</head>

<body>
    <main>
        <h1>LOOKING FOR FOLDER PAGE?</h1>
        <h2>그런건 없습니다</h2>
        <div class="game-board">
            <div class="dealer board">
                <div class="dealer-card-display">
                    DEALER CURRENT TOTAL :<span class="dealer-score">0</span>
                    <div class="dealer-card-list card-list">

                    </div>
                </div>
            </div>
            <div class="player board">
                <p class="current-bet-line">CURRENT BET : <span class="current-bet">0</span></p>
                <button class="play-button">
                    패섞어
                </button>
                <button class="restart-button hidden">
                    야! 너 다시해!
                </button>
                <button class="blackjack-start hidden">
                    GAZUAAAAA!!!
                </button>
                <div class="player-card-display hidden">
                    PLAYER CURRENT TOTAL :<span class="player-score">0</span>
                    <div class="player-card-list card-list">

                    </div>
                </div>
            </div>
        </div>
        <div class="player-status">
            <div>
                BALANCE : <span class="balance">500</span>
            </div>
            <button id="hogu">
                동생 그러지말고 500 만빌려줘...
            </button>
        </div>
        <div class="bet-controller controller hidden">
            <button id="plus-5">
                +5
            </button>
            <button id="plus-50">
                +50
            </button>
            <button id="plus-500">
                +500
            </button>
            <button id="minus-5">
                -5
            </button>
            <button id="minus-50">
                -50
            </button>
            <button id="minus-500">
                -500
            </button>
        </div>

        <div class="game-controller controller hidden">
            <button id="hit">
                hit
            </button>
            <button id="stay">
                stay
            </button>
            <button id="double">
                double
            </button>
        </div>

    </main>
    <script src="/folder.f24067ad.js" defer="">
</script>
</body>

</html>
