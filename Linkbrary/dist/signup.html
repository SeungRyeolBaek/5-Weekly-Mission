<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/index.abdc023e.css">
    <link rel="stylesheet" href="/signin.86b276d3.css">
</head>

<body>
    <main>
        <div class="sign">
            <div class="sign-top">
                <h1>
                    <a href="/index.html">
                        <img src="/logo.8bb9af93.svg" alt="Linkbrary" class="sign-logo">
                    </a>
                    <span class="blind">Linkbrary</span>
                </h1>
                <div class="join">
                    <span>이미 회원이신가요?</span>
                    <a href="/signin.html" class="sign-link">로그인 하기</a>
                </div>
            </div>
            <form action="signup.html" method="post" class="sign-form" id="sign-up-form">
                <div class="input-box">
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email" name="user-email" required="" class="sign-input text-input">
                </div>
                <div class="input-box">
                    <label for="password">비밀번호</label>
                    <div class="pw-input">
                        <input type="password" id="password" name="password" required="" class="sign-input text-input">
                        <button type="button" class="pw-toggle-btn">
                            <img src="/eye-on.53404523.svg" alt="Show Password" class="hidden">
                            <img src="/eye-off.7ec4730a.svg" alt="Hide Password">
                        </button>
                    </div>
                </div>
                <div class="input-box">
                    <label for="password-check">비밀번호 확인</label>
                    <div class="pw-input">
                        <input type="password" id="password-check" name="password-check" required="" class="sign-input text-input">
                        <button type="button" class="pw-toggle-btn">
                            <img src="/eye-on.53404523.svg" alt="Show Password" class="hidden">
                            <img src="/eye-off.7ec4730a.svg" alt="Hide Password">
                        </button>
                    </div>
                </div>
                <button class="btn login-btn">회원가입</button>
            </form>
            <div class="login">
                <div class="other-id">
                    다른 방식으로 가입하기
                    <div class="social-links">
                        <a href="https://www.google.com/" target="_blank" rel="noreferrer noopener">
                            <img src="/google.b8adcb76.svg" alt="Google Sign In Link">
                        </a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank" rel="noreferrer noopener">
                            <img src="/kakao.d8e7ac35.svg" alt="Kakao Sign In Link" class="img-border">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/signup.a4d2abc6.js" defer=""></script>
</body>

</html>
