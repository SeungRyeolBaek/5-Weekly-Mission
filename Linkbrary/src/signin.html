<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="scss/pages/_auth-page.scss">
</head>

<body>
    <main>
        <div class="sign">
            <div class="sign-top">
                <h1>
                    <a href="index.html">
                        <img src="img/logo.svg" alt="Linkbrary" class="sign-logo">
                    </a>
                    <span class="blind">Linkbrary</span>
                </h1>
                <div class="join">
                    <span>회원이 아니신가요?</span>
                    <a href="signup.html" class="sign-link">회원 가입하기</a>
                </div>
            </div>
            <form action="signin.html" method="post" class="sign-form">
                <div class="input-label">
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email" name="user-email" required class="sign-input">
                </div>
                <div class="input-label">
                    <label for="password">비밀번호</label>
                    <div class="pw-input">
                        <input type="password" id="password" name="password" required class="sign-input">
                        <button class="pw-toggle-btn">
                            <img src="img/eye-on.svg" alt="Show Password">
                            <img src="img/eye-off.svg" alt="Hide Password" class="hidden">
                        </button>
                    </div>
                </div>
                <button class="btn login-btn">로그인</button>
            </form>
            <div class="login">
                <div class="other-id">
                    소셜 로그인
                    <div class="social-links">
                        <a href="https://www.google.com/" target="_blank" rel='noreferrer noopener'>
                            <img src="img/google.svg" alt="Google Sign In Link">
                        </a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank" rel='noreferrer noopener'>
                            <img src="img/kakao.svg" alt="Kakao Sign In Link" class="img-border">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
