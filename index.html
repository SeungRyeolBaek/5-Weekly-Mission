<!DOCTYPE html>
<html lang="kr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel = "stylesheet" href = "main_stylesheet.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header id = "header">
        
        <a href = "/" target="_self">
        <img src = "pictures/Linkbrary.png">
        </a>

        <a href = "sign_in.html">
        <button id = "log_in" >로그인</button>
        </a>

    </header>

    <section id = "main_section">

        <div id = "main_phrase">
            <sr class = "gradation">세상의 모든 정보</sr>를 <br>
            쉽게 저장하고 관리해 보세요
        </div>

        <button id = "add_link">
            링크추가하기
        </button>

        <figure id = "main_pic">
        </figure>
    
    </section>

    <section id = "sub1_section">
        <div class = "container" id = "sub1">

            <figure class = "sub_pics">
            <img src = "pictures/2.png">
            </figure>
            
            <div>
            <sr>
                <sr class = "gradation">원하는 링크</sr>를 <br>
                저장하세요
            </sr>
            
            <br>
            나중에 읽고 싶은 글, 다시 보고 싶은 영상,<br>
            사고 싶은 옷, 기억하고 싶은 모든 것을<br>
            한 공간에 저장하세요.<br>
            </div>
        </div>


    </section>

    <section id = "sub2_section">

        <div class = "container">
            
            <div>
            <sr>
                링크를 폴더로 <br>
                <sr class ="gradation">관리</sr>하세요
            </sr>
            
            <br>
            나만의 폴더를 무제한으로 만들고<br>
            다양하게 활용할 수 있습니다<br>
            </div>

            <figure class = "sub_pics">
                <img src = "pictures/3.png">
            </figure>

        </div>

    </section>


    <section id = "sub3_section">
        <div class = "container">

            <figure class = "sub_pics">
            <img src = "pictures/3.png">
            </figure>
            
            <div>
            <sr>
                저장한 링크를 <br>
                <sr class ="gradation">공유</sr>해보세요
            </sr>
            <br>
            여러 링크를 폴더에 담고 공유할 수 있습니다.<br>
            가족, 친구, 동료들에게 쉽고 빠르게 링크를<br>
            공유해 보세요.<br>
            </div>

        </div>
    </section>

    <section id = "sub4_section">

        <div class = "container">
            
            <div>
            <sr>
                저장한 링크를 <br>
                <sr class="gradation">검색</sr>해보세요.
            </sr>
            <br>

            중요한 정보들을 검색으로 쉽게 찾아보세요.<br>
            </div>

            <figure class = "sub_pics">
                <img src = "pictures/4.png">
            </figure>

        </div>
    </section>

    <section id="blank"> 
    </section>
        <footer>
            <div id="copyright">
            ©codeit - 2023
            </div>

            <div id = "policy">
                <a href = "/privacy">
                    private policy
                </a>
    
                <a href = "/faq"> 
                    F&Q
                </a>
            </div>    
         
            <nav id = "social_media">
                <a href="https://www.facebook.com/?locale=ko_KR" target = "blank">
                    <img src = "pictures/facebook.png">
                </a>
                
                <a href="https://twitter.com/?lang=ko" target = "blank">
                    <img src = "pictures/twitter.png">
                </a>

                <a href="https://www.youtube.com/" target = "blank">
                    <img src = "pictures/youtube.png">
                </a>

                <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F" target = "blank">

                </a>
