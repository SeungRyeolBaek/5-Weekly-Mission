<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary 회원가입</title>
  <link rel="stylesheet" href="sign_style.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="top">
        <img class="logo" src="logo.png">
        <div class="top-text">
          <span class="top-text1">이미 회원이신가요?</span><a class="top-text2" herf="/signin">로그인하기</a>
        </div>
      </div>
      <div class="middle">
        <div class="middle-section">
          <span class="middle-text">이메일</span>
          <input type="email" class="blank">
        </div>
        <div class="middle-section">
          <span class="middle-text">비밀번호</span>
          <input type="password" class="blank">
        </div>
        <div class="middle-section">
          <span class="middle-text">비밀번호 확인</span>
          <input type="password" class="blank">
        </div>
      </div>
      <div class="bottom">
        <img class="bottom-img" src="signup.png">
      </div>
    </div>
    <div class="footer">
      <span class="footer-text">다른 방식으로 가입하기</span>
      <div class="icon">
        <div class="google">
          <a href="https://www.google.com/" target="_blank">
            <img class="in-google" src="signin-google2.png">
          </a>
        </div>
        <div class="kakao">
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="signin-kakaoback.svg">
            <img class="in-kakao" src="signin-kakao.svg">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
