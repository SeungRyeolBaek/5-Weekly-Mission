<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>signin</title>
</head>
<body>
  <div class="container">
    <div class="signin-content">
      <div class="section">
        <div class="title">
          <a href="/"><img class="singin-logo"src="Linkbrary-logo.svg"></a>
          <p>회원이 아니신가요? <a class="signup-link" href="signup.html"><span>회원 가입하기</span></a></p>
        </div>
        <form>
          <div id="id">
            <label for="email">이메일</label><br>
            <input type="text" name="email" placeholder="codeit@codeit.com" />
          </div>
          <div id="pw">
            <label for="password">비밀번호</label><br>
            <input type="password" name="password" placeholder="password" />
            <img class="eyes" src="eye-off.svg">
            </div>
          <input type="submit" class="blue-button" value="로그인">
        </form>
        <div class="sociallogin">
          <p>소셜 로그인</p>
          <div class="logos">
            <a href="https://google.com"><img class="gglogo" src="googlelogo.png" alt="구글로고"></a>
            <a href="https://kakaocorp.com"><img class="kklogo" src="kakaologo.png" alt="카카오로고"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
