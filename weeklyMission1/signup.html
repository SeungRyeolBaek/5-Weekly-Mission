<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Signup</title>
</head>
<body style="background-color: #f0f6ff;">
    <div class="signin-container">
        <div class="signin-title">
            <div class="signin-logo">
                <a href="/">
                    <img src="./img/logo-big.svg" alt="linkbrary big logo">
                </a>
            </div>
            <div class="signin-not-member">
                이미 회원이신가요?
                <a href="signin.html">로그인하기</a>
            </div>
        </div>
        <div class="signin-email">
            <p>이메일</p>
            <input type="email" placeholder="codeit@codeit.com">
        </div>
        <div class="signin-password">
            <p>비밀번호</p>
            <input id="signInPw" type="password" placeholder="password">
            <img src="./img/unhidden.svg" alt="opened eye">
        </div>
        <div class="signin-password">
            <p>비밀번호확인</p>
            <input id="signInPw" type="password" placeholder="password">
            <img src="./img/unhidden.svg" alt="opened eye">
        </div>
        <a href="/">
            <div class="signin-login">
                회원가입
            </div>
        </a>
        <div class="signin-social-login">
            <p>다른 방식으로 가입하기</p>
            <div class="signin-social-login-icons">
                <div class="signin-google">
                    <a href="https://www.google.com" target="_blank">
                        <img class="google-logo-background" src="./img/small-circle-white.svg" alt="small white circle" width="40px">
                        <img class="google-logo" src="./img/google.png" alt="google logo">
                    </a>
                </div>
                <div class="signin-kakao">
                    <a href="https://www.kakaocorp.com/page/" target="_blank">
                        <img src="./img/small-circle-yellow.svg" alt="small yellow circle" width="40px">
                        <img class="kakao-logo" src="./img/kakao.svg" alt="kakao logo" width="30px">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
