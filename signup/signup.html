<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <title>signin</title>
  </head>
  <body>
    <main>
      <section class="login_title">
        <div>
          <a href="../index.html"><img src="../img/logo.svg" alt="logo" /></a>
        </div>
        <div>
          <h1>이미 회원이신가요?</h1>
          <a href="../login/login.html">로그인 하기</a>
        </div>
      </section>
      <!-- 상부 title 까지 작성-->

      <section class="form_section">
        <form action="/">
          <div class="email_div">
            <div>
              <label for="email">이메일</label>
            </div>
            <div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="codeit@codeit.com"
                required
              />
            </div>
          </div>

          <div class="password_div">
            <div>
              <label for="password">비밀번호</label>
            </div>
            <div class="password_div_input_div">
              <input
                type="password"
                name="password"
                id="password"
                required
                placeholder="········"
                minlength="8"
                maxlength="12"
              />
              <img src="../img/eye_on.svg" alt="패스워드확인용_눈모양" />
            </div>
          </div>

          <div class="password_chk_div">
            <div>
              <label for="password_chk">비밀번호 확인</label>
            </div>
            <div>
              <input
                type="password"
                name="password_chk"
                id="password_chk"
                required
                placeholder="········"
                minlength="8"
                maxlength="12"
              />
            </div>
          </div>
          <p>비밀번호가 다릅니다</p>
          <div>
            <button>회원가입</button>
          </div>
          <div class="another_signup">
            <a href="#">다른 방식으로 가입하기</a>
            <div>
              <a href="https://www.google.com/">
                <img src="../img/google.svg" alt="구글" />
              </a>
              <a href="https://www.kakaocorp.com/page/">
                <img src="../img/kakao.svg" alt="카카오톡" />
              </a>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
