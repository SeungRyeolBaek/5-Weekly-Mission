<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- font: abel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <!-- font: acme -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style-signin.css">

  <title>signin</title>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <a class="logo" href="../landing.html" target="_blank">
        <img alt="logo" src="../images/logo.svg">
      </a>
      <h1 class="text">
        회원이 아니신가요?
        <a class="text signup" href="../signup/signup.html">회원 가입하기</a>
      </h1>
      <form class="form">
        <label class="label" for="username">이메일</label>
        <div class="username-container">
          <input type="text" id="username" class="input" name="username" placeholder="codeit@codeit.kr">
          <div class="text-error">이메일을 입력해주세요</div>
        </div>
        <label class="label" for="password">비밀번호</label>
        <div class="password-container">
          <input type="password" id="password" class="input" name="password" placeholder="비밀번호">
          <div class="password-toggle eye-slash"></div> 
          <div class="text-error">비밀번호를 입력해주세요</div>
        </div>
        <input type="button" id="submit" class="btn" value="로그인">
      </form>  
  
      <div class="social">
        <p>소셜 로그인</p>
        <div class="icons">
          <a href="https://www.google.com/" target="social">
            <img alt="google_account" src="../images/icon_google.svg" width 42>
          </a>
          <a href="https://www.kakaocorp.com/" target="social">
            <img alt="kakao_account" src="../images/icon_kakao.svg" width 42>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
