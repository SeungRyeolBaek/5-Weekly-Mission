<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 창 크기에 비례해 요소 크기, 간격 조정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,  
  user-scalable=no">
  <!-- font: abel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <!-- font: acme -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style-로그인.css">

  <title>signin</title>
</head>

<body>
  <section>
    <a href="../랜딩.html" target="_blank">
      <img class="logo" alt="logo" src="../images/logo.svg" width=240>
    </a>
    <h1 class="text">
      회원이 아니신가요?
      <a class="text signup" href="../signup/회원가입.html">회원 가입하기</a>
    </h1>
    <form class="form">
      <label for="username">
        이메일
      </label>
      <input id="username" name="username">
      <label for="password">
        비밀번호
      </label>
      <div class="password-container">
        <input name="password" type="password">
        <img class="eye" alt="show_password" src="../images/eye-on.svg">
      </div>
  
      <button>
        로그인
      </button>
    </form>  

    <div class="social">
      <p>소셜 로그인</p>
      <div class="social-container">
        <a href="https://www.google.com/" target="social"><img alt="google_account" src="../images/icon_google.svg" width 42></a>
        <a href="https://www.kakaocorp.com/" target="social"><img alt="kakao_account" src="../images/icon_kakao.svg" width 42></a>
      </div>
    </div>

  </section>
</body>
</html>
