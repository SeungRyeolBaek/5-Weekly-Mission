<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./signup.css">
  <title>Linkbrary</title>
</head>
<body>
  <div class="bigcon">
    <div class="container">
      <div class="signintop">
        <a href="/"><img src="./logo.svg" alt="" class="linkbrarylogo"></a>
        <div>이미 회원이신가요? <a href="/signin" class="signuplink">로그인 하기</a></div>
      </div>
      <div class="signinmid">
        <div class="midgap">
          <label for="email">이메일</label>
          <input type="email" id="email">
        </div>
        <div class="midgap">
          <label for="password">비밀번호</label>
          <input type="password" id="password"><img src="./signupeye.svg" alt="" class="passwordicon">
        </div>
        <div class="midgap">
          <label for="password">비밀번호 확인</label>
          <input type="password" id="password"><img src="./signupeye.svg" alt="" class="passwordicon">
        </div>
      </div>
      <div>
        <button class="signupbutton">회원가입</button>
      </div>
    </div>
    <div class="sns">
      <span>다른 방식으로 가입하기</span>
      <div class="logozip">
        <a href="https://www.google.co.kr/?hl=ko"><img src="./googlelogo.svg" alt=""></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./kakaologo.svg" alt=""></a>
      </div>
    </div>
  </div>
</body>
</html>
