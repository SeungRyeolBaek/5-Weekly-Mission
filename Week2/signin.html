<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./signin.css">
  <title>Linkbrary</title>
</head>
<body>
  <div class="bigcon">
    <div class="container">
      <div class="signintop">
        <a href="/"><img src="./logo.svg" alt="" class="linkbrarylogo"></a>
        <div>회원이 아니신가요? <a href="/signup" class="signinlink">회원 가입하기</a></div>
      </div>
      <div class="signinmid">
        <div class="midgap">
          <label for="email">이메일</label>
          <input type="email" id="email">
        </div>
        <div class="midgap">
          <label for="password">비밀번호</label>
          <input type="password" id="password"><img src="./passwordeyeicon.svg" alt="" class="passwordicon">
        </div>
      </div>
      <div>
        <button class="loginbutton">로그인</button>
      </div>
    </div>
    <div class="sns">
      <span>소셜 로그인</span>
      <div class="logozip">
        <a href="https://www.google.co.kr/?hl=ko" target="_blank"><img src="./googlelogo.svg" alt=""></a>
        <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="./kakaologo.svg" alt=""></a>
      </div>
    </div>
  </div>
</body>
</html>
