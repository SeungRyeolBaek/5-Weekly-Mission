<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <title>login</title>
  </head>
  <body>
    <main>
      <section class="login_title">
        <div>
          <a href="../index.html"><img src="../img/logo.svg" alt="로고" /></a>
        </div>
        <div class="login_title_text">
          <h1>회원이 아니신가요?</h1>
          <a href="../signup/signup.html">회원 가입하기</a>
        </div>
      </section>

      <section class="login_form">
        <form action="/">
          <div class="email_form">
            <div>
              <label for="eamil">이메일</label>
            </div>
            <div>
              <input
                type="eamil"
                name="email"
                id="eamil"
                placeholder="codeit@codeit.com"
                required
              />
            </div>
          </div>

          <div class="password_form">
            <div>
              <label for="password">비밀번호</label>
            </div>
            <div>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="········"
                required
              />
              <img src="../img/eye_on.svg" alt="비밀번호_확인용_눈모양" />
            </div>
          </div>

          <button>로그인</button>
          <div class="another_login">
            <a href="/">소셜 로그인</a>
            <div>
              <a href="https://www.google.com/">
                <img src="../img/google.svg" alt="구글" />
              </a>
              <a href="https://www.kakaocorp.com/page/">
                <img src="../img/kakao.svg" alt="카카오톡" />
              </a>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
