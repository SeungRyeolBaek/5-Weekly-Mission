<!DOCTYPE html>

<html lang="ko">

  <body>

    <!-- contents-01 -->
    <link href="css/index.css" rel="stylesheet" />
    <main class="landing-section--main">
      <div class="landing-section__text--main">
        <p class="first-line">
          <span class="landing-section__paragraph--gradient-purple-red">세상의 모든 정보</span>를
        </p>
        <p class="second-line">쉽게 저장하고 관리해 보세요</p>
      </div>
      <a class="landing-section__button--main" href="signup.html">
        <p>링크 추가하기</p>
      </a>
      <div class="landing-section__image--main">
        <img src="images/img_landing_main.png" />
      </div>
    </main>

    <!-- contents-02 -->
    <section class="landing-section--first">
      <div class="landing-section__contents--first">
        <div class="landing-section__text-area--large">
          <div class="landing-section__text--large">
            <span class="landing-section__paragraph--gradient-red-blue">원하는 링크</span>를 저장하세요
          </div>
          <div class="landing-section__text--small">
            나중에 읽고 싶은 글, 다시 보고 싶은 영상,
            <div class="enter-tablet enter-pc"></div>
            사고 싶은 옷,
            <div class="enter-mobile"></div>
            기억하고 싶은 모든 것을
            <div class="enter-tablet enter-pc"></div>
            한 공간에 저장하세요.
          </div>
        </div>
        <div class="landing-section__image">
          <img src="images/img1_landing.svg" />
        </div>
      </div>
    </section>

    <!-- contents-03 -->
    <section class="landing-section">
      <div class="landing-section__contents arrange-4-mobile">
        <div class="landing-section__image">
          <img src="images/img2_landing.svg" />
        </div>
        <div class="landing-section__text-area--medium">
          <div class="landing-section__text--large">
            링크를 폴더로 <span class="landing-section__paragraph--gradient-yellow-blue">관리</span>하세요
          </div>
          <div class="landing-section__text--small">
            나만의 폴더를 무제한으로 만들고
            <div class="enter-tablet enter-pc"></div>
            다양하게 활용할 수
            <div class="enter-mobile"></div>
            있습니다.
            <div class="enter-tablet enter-pc"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- contents-04 -->
    <section class="landing-section">
      <div class="landing-section__contents">
        <div class="landing-section__text-area--large">
          <div class="landing-section__text--large">
            저장한 링크를 <span class="landing-section__paragraph--gradient-blue-white">공유</span>해 보세요
          </div>
          <div class="landing-section__text--small">
            여러 링크를 폴더에 담고 공유할 수
            <div class="enter-tablet"></div>
            있습니다.
            <div class="enter-pc"></div>
            가족,
            <div class="enter-mobile"></div>
            친구, 동료들에게 쉽고
            <div class="enter-tablet"></div>
            빠르게 링크를
            <div class="enter-pc"></div>
            공유해 보세요.
          </div>
        </div>
        <div class="landing-section__image">
          <img src="images/img3_landing.svg" />
        </div>
      </div>
    </section>

    <!-- contents-05 -->
    <section class="landing-section">
      <div class="landing-section__contents arrange-4-mobile">
        <div class="landing-section__image">
          <img src="images/img4_landing.svg" />
        </div>
        <div class="landing-section__text-area--small">
          <div class="landing-section__text--large">
            저장한 링크를 <span class="landing-section__paragraph--gradient-blue-red">검색</span>해 보세요
          </div>
          <div class="landing-section__text--small">
            중요한 정보들을 검색으로 쉽게
            <div class="enter-tablet"></div>
            찾아보세요.
          </div>
        </div>
      </div>
    </section>

    <link href="css/footer.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Acme"
      rel="stylesheet"
    />
  </body>
</html>
